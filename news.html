<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>News — Lyceum of Aparri</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body style="margin:0;font-family:Poppins,sans-serif;background:#fafafa;">

<!-- NAVBAR -->
<nav class="navbar" style="display:flex;align-items:center;justify-content:space-between;padding:15px 25px;background:#800000;color:white;position:sticky;top:0;z-index:1000;">
  <div class="nav-left" style="display:flex;align-items:center;gap:10px;">
    <img src="images/images.png" class="nav-logo" style="height:45px;width:45px;border-radius:50%;object-fit:cover;">
    <span class="brand-text" style="font-size:20px;font-weight:600;">Lyceum of Aparri</span>
  </div>
  <div class="nav-right desktop-only" style="display:flex;gap:20px;">
    <a href="index.html" style="color:white;text-decoration:none;font-weight:500;">Home</a>
    <a href="news.html" class="highlight-link" style="color:#ffd27f;text-decoration:underline;font-weight:600;">News</a>
    <a href="courses.html" style="color:white;text-decoration:none;font-weight:500;">Courses</a>
    <a href="gallery.html" style="color:white;text-decoration:none;font-weight:500;">Gallery</a>
    <a href="about.html" style="color:white;text-decoration:none;font-weight:500;">About</a>
    <a href="contact.html" style="color:white;text-decoration:none;font-weight:500;">Contact</a>
  </div>
  <button id="hamburger3" class="hamburger mobile-only" style="font-size:26px;background:transparent;border:none;color:white;cursor:pointer;display:none;">☰</button>
</nav>

<div id="mobileMenu3" class="mobile-menu" style="display:none;flex-direction:column;background:#a00000;color:white;padding:20px;gap:15px;"></div>

<!-- HEADER -->
<header class="page-header" style="text-align:center;padding:60px 20px;background:white;">
  <h1 style="font-size:42px;font-family:'Playfair Display', serif;color:#800000;margin-bottom:10px;">News & Events</h1>
  <p style="font-size:18px;color:#555;">Latest announcements and campus events</p>
</header>

<!-- FILTER BUTTONS -->
<section class="news-controls" style="display:flex;justify-content:center;gap:15px;padding:20px;flex-wrap:wrap;">
  <button class="news-filter active" data-filter="all" style="padding:10px 18px;background:#800000;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:500;">All</button>
  <button class="news-filter" data-filter="Sports" style="padding:10px 18px;background:#b00000;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:500;">Sports</button>
  <button class="news-filter" data-filter="Outreach" style="padding:10px 18px;background:#b00000;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:500;">Outreach</button>
  <button class="news-filter" data-filter="Evangelization" style="padding:10px 18px;background:#b00000;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:500;">Evangelization</button>
</section>

<!-- NEWS GRID -->
<section class="news-grid" id="newsGrid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;padding:20px;max-width:1200px;margin:auto;">
  <!-- news items will be loaded dynamically by js/news.js -->
</section>

<!-- FOOTER -->
<footer class="simple-footer" style="width:100%;background:#800000;color:white;text-align:center;padding:25px 10px;margin-top:50px;font-size:15px;">
  © 2025 Lyceum of Aparri — All Rights Reserved
</footer>

<script src="js/menu.js"></script>
<script src="js/news.js"></script>
</body>
</html>
